<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/cronogram.css">
    <title>Document</title>
</head>
<body>
    <header>
        <img class="logo-terceirao" src="assets/img/logo.jpg" alt="logo">
        <ul>
            <li><a class="link-nav" href="index.html">Home</a></li>
            <li><a class="link-nav" href="lista.html">Lista</a></li>
            <li><a class="link-nav" href="materiais.html">Materiais</a></li>
            <li><a class="link-nav" href="cronogram.html">Cronograma</a></li>
          
        </ul>
    </header>

    <section id="home" class="home">
        <div class="home-titulo">
            <h1>Um cronograma bem feito é a estrada<br><span>para o sucesso nos estudos.</span><br></h1>
        </div>

        <div class="video">
            <div class="tesr">
            <div onclick="openModal()" class="btn">Clique aqui</div>
            <div id="modal-container" class="modal-container">
                <div class="modal">
                    <button class="fechar" id="fechar">X</button>
                    <div class="todo-container">
                        <header>
                          <h1>Minhas tarefas</h1>
                        </header>
                        <form id="todo-form">
                          <p>Adicione sua tarefa</p>
                          <div class="form-control">
                            <input
                              type="text"
                              id="todo-input"
                              placeholder="O que você vai fazer?"
                            />
                            <button type="submit">
                              +
                            </button>
                          </div>
                        </form>
                        <form id="edit-form" class="hide">
                          <p>Edite sua tarefa</p>
                          <div class="form-control">
                            <input type="text" id="edit-input" />
                            <button type="submit">
                             +
                            </button>
                          </div>
                          <button id="cancel-edit-btn">Cancelar</button>
                        </form>
                        <div id="toolbar">
                          <div id="search">
                            <h4>Pesquisar:</h4>
                            <form>
                              <input type="text" id="search-input" placeholder="Buscar..." />
                              <button id="erase-button">
                                x
                              </button>
                            </form>
                          </div>
                          <div id="filter">
                            <h4>Filtrar:</h4>
                            <select id="filter-select">
                              <option value="all">Todos</option>
                              <option value="done">Feitos</option>
                              <option value="todo">A fazer</option>
                            </select>
                          </div>
                        </div>
                        <div id="todo-list">
                           <!--
                            Template
                            
                            <div class="todo">
                            <h3>Estou fazendo algo aqui...</h3>
                            <button class="finish-todo">
                              a
                            </button>
                            <button class="edit-todo">
                            e
                            </button>
                            <button class="remove-todo">
                              x
                            </button>
                          </div> -->
                        </div>
                      </div>
                </div>
            </div>
        </div>
            <div class="img-video">
                <a href="https://www.youtube.com/watch?v=aqazAdlFgTY">
                    <img class="play-img" src="assets/img/play.png" alt="play">

            </div>
            <p class="video-link">Assista o video</p></a>
        </div>
    </section>
    
       


   
<script src="assets/js/cronograma.js"></script>
</body>
</html>
